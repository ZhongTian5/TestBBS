<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
		<title>登录</title>
	</head>
	<link rel="stylesheet" href="../static/css/bootstrap.min.css">
	<link rel="stylesheet" href="../static/css/index.css">
	<script src="../static/js/jQuery.js" type="text/javascript"></script>
	<script src="../static/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="../static/layer-v3.1.1/layer/layer.js" type="text/javascript"></script>
	<body>
	<script>
		function f() {
			var username = $(".username").val();
			var pwd = $(".pwd").val();

			$.post("/login", {"username":username, "pwd":pwd}, function (data) {
				if (data !== "0"){
					layer.msg(data)
				}else {
					//调用父窗口的function addPersonalCenter(){}方法，在父窗口右上角增加一个个人中心按钮
					//window.parent.addPersonalCenter();
					// 先获取窗口索引，才能关闭窗口
					var index = parent.layer.getFrameIndex(window.name);
					parent.layer.close(index);
					//刷新页面
					parent.location.reload();
				}
			})
		}
	</script>
		<div id="login">
			<div class="login_1">
				<!-- <div class="web_name" style="height:30px; none;border-bottom: 1px solid #f2f2f2;">
					<h4>TESTBBS</h4>
				</div> -->
				<form>
				  <div class="form-group">
				    <label for="exampleInputEmail1">用户名：</label>
				    <input type="text" class="form-control username" id="exampleInputEmail1" placeholder="请输入手机号">
				  </div>
				  <div class="form-group">
				    <label for="exampleInputPassword1">密码：</label>
				    <input type="password" class="form-control pwd" id="exampleInputPassword1" placeholder="请输入密码">
				  </div>
				  <div class="checkbox">
				    <label>
				      <input type="checkbox" name="box">保存账号
				    </label>
				  </div>
				</form>
				<button type="button" class="btn btn-primary" onclick="f()" style="width: 100%">登录</button>
{{/*				<button type="button" class="btn_1 btn btn-default" onclick="f()">登录</button>*/}}
			</div>
		</div>
	</body>
</html>
