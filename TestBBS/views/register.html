<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>注册</title>
	</head>
	<link rel="stylesheet" href="../static/css/bootstrap.min.css">
	<link rel="stylesheet" href="../static/css/index.css">
	<script src="../static/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="../static/js/jQuery.js" type="text/javascript"></script>
	<script src="../static/layer-v3.1.1/layer/layer.js" type="text/javascript"></script>
	<body>
	<script type="text/javascript">
		function f() {
			var username = $(".username").val();
			var pwd = $(".pwd").val();
			var cpwd = $(".cpwd").val();
			var mans = $(".man").prop('checked');
			var womans = $(".woman").val();
			var woman = $(".woman").prop('checked');
			var man;

			if (mans === true){
				man = $(".man").val();
				sex0 = man;
				sex1 = mans;
			}else {
				sex0 = womans;
				sex1 = woman;
			}

			$.post('/register', {"username":username, "pwd":pwd, "cpwd":cpwd, "sex0":sex0, "sex1":sex1}, function (data) {
				layer.msg(data)
			}
				// dataType: "json",
				// headers: {
				// 	"Content-Type": "application/x-www-form-urlencoded"
				// },
				//
			);
		}
	</script>
		<div id="login">
			<div class="login_1">
				<!-- <div class="web_name" style="height:30px; none;border-bottom: 1px solid #f2f2f2;">
					<h4>TESTBBS</h4>
				</div> -->
				<form>
				  <div class="form-group">
				    <label for="exampleInputEmail1">用户名：</label>
				    <input type="text" class="form-control username" id="exampleInputEmail1" placeholder="请输入手机号" name="username">
				  </div>
				  <div class="form-group">
				    <label for="exampleInputPassword1">密码：</label>
				    <input type="password" class="form-control pwd" id="exampleInputPassword1" placeholder="请输入密码" name="pwd">
				  </div>
				  <div class="form-group">
				    <label for="exampleInputPassword1">确认密码：</label>
				    <input type="password" class="form-control cpwd" id="exampleInputPassword1" placeholder="请再次输入密码" name="cpwd">
				  </div>
				  <div class="checkbox">
					  <label for="exampleInputPassword1">性别：</label>
				      <label><input type="radio" class="man" value="男生" name="sex"/>男生</label>
				      <label><input type="radio" class="woman" value="女生" name="sex"/>女生</label>
				  </div>
				  <button type="button" class="btn_1 btn btn-default" id="test2" onclick="f()">注册</button>
				</form>
			</div>
		</div>
	</body>
</html>
